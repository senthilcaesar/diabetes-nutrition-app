version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: python app.py
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  secrets:
    - name: OPENAI_API_KEY
      value-from: /apprunner/secrets/OPENAI_API_KEY
health-check:
  path: "/"
  interval: 10
  timeout: 5
  healthy-threshold: 3
  unhealthy-threshold: 5
instance:
  cpu: 1
  memory: 2048
