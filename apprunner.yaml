version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install -r requirements.txt

run:
  command: python app.py
  network:
    port: 8080
    env: APP_PORT

  env:
    - name: PYTHONUNBUFFERED
      value: "1"

secrets:
  - name: OPENAI_API_KEY
    value-from: /apprunner/secrets/OPENAI_API_KEY
