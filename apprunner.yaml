version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: python app.py
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  secrets:
    - name: OPENAI_API_KEY
      value-from: /apprunner/secrets/OPENAI_API_KEY
